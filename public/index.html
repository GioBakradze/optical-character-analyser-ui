<!DOCTYPE html>
<html>
    <head>
        <title>Optical character analyser</title>
        <link rel="stylesheet" type="text/css" media="screen" href="/style.css">
        <link rel="stylesheet" type="text/css" media="screen" href="/fonts/bpg-square-master/css/bpg-square.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="/fonts/bpg-nino-mtavruli-master/css/bpg-nino-mtavruli.min.css">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>

    <body>
        <!-- trick to preload font for canvas -->
        <div style="font-family: 'BPG Square', 'BPG Nino Mtavruli'"></div>

        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-2">
                    <h4>Enter text</h4>
                    <textarea id="text"></textarea>
                </div>
                <div class="col-xs-2">
                    <h4>Select font</h4>
                    <select id="font-family">
                        <option>Sylfaen</option>
                        <option>BPG Square</option>
                        <option>BPG Nino Mtavruli</option>
                    </select>
                </div>
                <div class="col-xs-2">
                    <h4>Select size</h4>
                    <select id="font-size">
                        <option>15px</option>
                        <option>20px</option>
                        <option>30px</option>
                    </select>
                </div>
                <div class="col-xs-8 col-xs-offset-2">
                    <br>
                    <button class="btn btn-primary" id="generate">Generate</button>
                </div>
                <div class="col-xs-8 col-xs-offset-2">
                    <canvas id="text-image" width="750px" height="100px"></canvas>
                </div>
                <div class="col-xs-8 col-xs-offset-2">
                    <img src="" id="skeleton-image" />
                </div>
                <div class="col-xs-8 col-xs-offset-2" id="output">
                    // output will be here
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="/script.js"></script>
    </body>
</html>
